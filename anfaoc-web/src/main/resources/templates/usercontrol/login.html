<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>动画注册登录页面</title>
    <link rel="stylesheet" href="/static/css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="materialContainer">
        <div class="box">
            <div class="title">手机验证码登录</div>
                <div class="input">
                    <label for="phone">手机号</label>
                    <input type="text" name="phone" id="phone">
                    <span class="spin"></span>
                </div>
                <div class="input">
                    <label for="verity">验证码</label>
                    <input type="text" name="verity" id="verity">
                    <button id="getVerity" style=" background-color:#4CAF50;
                                    border: none;
                                    color: white;
                                    padding: 15px 32px;
                                    text-align: center;
                                    text-decoration: none;
                                    display: inline-block;
                                    font-size: 16px;
                                    margin: 4px 2px;
                                    cursor: pointer;
                                    z-index: 100;
                                    position: absolute;
                                    right: 0px;
                                    top: 10px;">
                        获取验证码</button>
                    <span class="spin"></span>
                </div>
                <div class="spanpoing">
                    <sapn id = "bingo"></sapn>
                </div>
                <div class="button login">
                    <button id="loginButton">
                        <span>登录</span>
                    </button>
                </div>

                <a href="" class="spin-point">注册账号请点击这里</a>
                <a href="javascript:" class="pass-forgot">忘记密码？</a>
        </div>

        <div class="overbox">
            <div class="material-button alt-2">
                <span class="shape"></span>
            </div>
            <div style="font-size: 40px" class="title">用户名密码登陆</div>
            <div class="input">
                <label for="username">用户名</label>
                <input type="text" name="username" id="username">
                <span class="spin"></span>
            </div>
            <div class="input">
                <label for="password">密码</label>
                <input type="text" name="password" id="password">
                <span class="spin"></span>
            </div>
            <div class="button">
                <button id="registerButton">
                    <span>登陆</span>
                </button>
            </div>
        </div>

    </div>
    <script src="/static/js/frameabout/jquery.min.js"></script>
    <script src="/static/js/frameabout/index.js"></script>
    <script src="/static/js/function/login.js"></script>
</body>

</html>
